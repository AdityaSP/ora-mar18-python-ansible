- hosts: all
  gather_facts: no
  become: true
  tasks:
  - name: "Update Cache"
    apt:
      cache_valid_time: 36000
      update_cache: yes

- hosts: control
  gather_facts: no
  become: true
  tasks:
  - name: "install git"
    apt:
      name: git
      update_cache: no
  - name: "Clone code"
    git:
      dest: "/tmp/code"
      repo: "https://github.com/AdityaSP/htmlonly.git"
 
- hosts: nodes
  become: true
  vars_files:
  - ["var_{{ ansible_os_family }}.yml", "var_default.yml"]
  vars:
    apache_port: 80
  tasks:
  # debian --> apt-get install apache2, yum install apache2
  - name: "Install {{ package_name }}"
    package:
      name: "{{ package_name }}"

  - name: "Start the service"
    service:
      name: "{{ package_name }}"
      enabled: yes
      state: started
  - name: "Change port number"
    lineinfile:
      dest: "/etc/apache2/ports.conf"
      regexp: "^Listen"
      line: "Listen {{ apache_port }}"
    notify: "restart {{ package_name }}"
  - name: "Deploy code"
    copy:
      src: "/tmp/code/mypage.html"
      dest: "/var/www/html"
  handlers: 
  - name: "restart {{ package_name }}"
    service:
      name: "{{ package_name }}"
      state: restarted
